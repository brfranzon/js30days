<head>

  <link rel="stylesheet" href="style.css">
  <title>CSS Variabeln plus JS</title>
</head>
<body>
  
  <h2>Update CSS Variabel mit <span class='hl'>JS</span></h2>

  <form class="controls">  
  <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
  
      <label for="blur">Blur:</label>
    <input id= "blur" name = "blur" type = "range" min = "0" max = "10" value = "0" data-sizing = "px">
    
  <label for="base">Base Color</label>
  <input id="base" type="color" name = "base_x" value="#ffc600">
      
  </form>

</body>
